apiVersion: apps/v1
kind: Deployment
metadata:
  name: co2-assistant
  namespace: co2-assistant
  labels:
    app: co2-assistant
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: co2-assistant
  template:
    metadata:
      labels:
        app: co2-assistant
        version: v1
    spec:
      containers:
      - name: co2-assistant
        image: us-central1-docker.pkg.dev/gke10-ai-hackathon/co2-assistant-repo/co2-assistant:latest
        ports:
        - containerPort: 8000
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        env:
        - name: GOOGLE_AI_API_KEY
          valueFrom:
            secretKeyRef:
              name: co2-assistant-secrets
              key: google-ai-api-key
        - name: GOOGLE_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: co2-assistant-secrets
              key: google-project-id
        - name: BOUTIQUE_BASE_URL
          value: "http://ob-proxy.co2-assistant.svc.cluster.local:80"
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 90
          timeoutSeconds: 5
          periodSeconds: 15
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          timeoutSeconds: 5
          periodSeconds: 11
          failureThreshold: 6
---
apiVersion: v1
kind: Service
metadata:
  name: co2-assistant-service
  namespace: co2-assistant
  labels:
    app: co2-assistant
spec:
  sessionAffinity: ClientIP
  selector:
    app: co2-assistant
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
