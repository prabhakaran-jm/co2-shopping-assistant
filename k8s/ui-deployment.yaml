apiVersion: apps/v1
kind: Deployment
metadata:
  name: co2-assistant-ui
  namespace: co2-assistant
  labels:
    app: co2-assistant-ui
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: co2-assistant-ui
  template:
    metadata:
      labels:
        app: co2-assistant-ui
        version: v1
    spec:
      containers:
      - name: co2-assistant-ui
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: ui-files
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: ui-files
        configMap:
          name: co2-assistant-ui-config
---
apiVersion: v1
kind: Service
metadata:
  name: co2-assistant-ui-service
  namespace: co2-assistant
  labels:
    app: co2-assistant-ui
spec:
  selector:
    app: co2-assistant-ui
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
